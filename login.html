<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - NSMS Travels</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('images/background4.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.3);
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
    }
    .form-container {
      position: relative;
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      z-index: 2;
    }
    .form-container input,
    .form-container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-icon {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      color: #000;
    }
    .form-container button {
      background-color: #ff6600;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .form-container button:hover {
      background-color: #e65c00;
    }
    .form-link {
      color: #ff9900;
      text-decoration: none;
    }
    .form-link:hover {
      text-decoration: underline;
    }
    #errorMessage {
      color: orange;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="form-container">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="text" id="loginMobile" placeholder="Mobile Number">
    <div class="password-wrapper">
      <input type="password" id="loginPassword" placeholder="Password">
      <span class="toggle-icon" onclick="togglePassword('loginPassword', this)">üëÅÔ∏è</span>
    </div>
    <button onclick="login()">Login</button>
    <p><a href="signup.html" class="form-link">Don't have an account? Sign up</a></p>
    <div id="errorMessage">Invalid credentials or password format.</div>
  </div>

  <script>
    function togglePassword(id, icon) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
      icon.textContent = field.type === "password" ? "üëÅÔ∏è" : "üôà";
    }

    function isValidPassword(password) {
      const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      return pattern.test(password);
    }

    function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const mobile = document.getElementById("loginMobile").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const storedData = JSON.parse(localStorage.getItem("userData"));
      const errorMessage = document.getElementById("errorMessage");

      if (!storedData || !isValidPassword(password)) {
        errorMessage.style.display = 'block';
        return;
      }

      const isEmailMatch = email && storedData.email === email;
      const isMobileMatch = mobile && storedData.mobile === mobile;

      if ((isEmailMatch || isMobileMatch) && storedData.password === password) {
        localStorage.setItem('isLoggedIn', 'true');
        alert("Login successful!");
        window.location.href = "NSMS.html";
      } else {
        errorMessage.style.display = 'block';
      }
    }
  </script>
</body>
</html>
